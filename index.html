<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise & Yoga Organizer</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #2c3e50 0%, #1a1a1a 100%);
            color: #ecf0f1;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
            color: #ecf0f1;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .folder-creation {
            background: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .folder-creation input {
            background: #ecf0f1;
            color: #2c3e50;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            flex-grow: 1;
        }
        .folder {
            background: #2c3e50;
            margin: 15px 0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .folder-header {
            padding: 15px 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #2980b9;
            color: #ecf0f1;
        }
        .folder-header:hover {
            background: #1f618d;
        }
        .folder-content {
            padding: 20px;
            display: none;
            background: #2c3e50;
        }
        .folder-content.active {
            display: block;
        }
        .folder-toggle {
            margin-right: 15px;
            font-size: 14px;
        }
        .folder-toggle.active {
            transform: rotate(90deg);
        }
        button {
            padding: 10px 20px;
            background: #27ae60;
            color: #ecf0f1;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #219a52;
        }
        .exercise-form {
            margin: 20px 0;
            padding: 15px;
            background: #34495e;
            border-radius: 8px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .exercise-form input {
            background: #ecf0f1;
            color: #2c3e50;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            flex-grow: 1;
        }
        .exercise-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .exercise-item {
            background: #34495e;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            position: relative;
            cursor: move; /* Indicates draggable item */
        }
        .exercise-item.dragging {
            opacity: 0.5;
        }
        .preview-img {
            max-width: 100px;
            height: auto;
            margin-bottom: 8px;
            border-radius: 5px;
            cursor: pointer;
        }
        .exercise-name {
            margin: 0;
            font-size: 14px;
            color: #ecf0f1;
            word-wrap: break-word;
        }
        .folder-delete-btn {
            background: #c0392b;
            padding: 6px 12px;
            font-size: 14px;
            border-radius: 5px;
            color: #ecf0f1;
            margin-left: 10px;
        }
        .folder-delete-btn:hover {
            background: #a93226;
        }
        .folder-edit-btn {
            background: #3498db;
            padding: 6px 12px;
            font-size: 14px;
            border-radius: 5px;
            color: #ecf0f1;
        }
        .folder-edit-btn:hover {
            background: #2980b9;
        }
        .confirmation-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #2c3e50;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            z-index: 1000;
            display: none;
            text-align: center;
            color: #ecf0f1;
        }
        .confirmation-popup.active {
            display: block;
        }
        .confirmation-buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        .yes-btn {
            background: #c0392b;
        }
        .yes-btn:hover {
            background: #a93226;
        }
        .no-btn {
            background: #7f8c8d;
        }
        .no-btn:hover {
            background: #6c7a89;
        }
        .image-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            flex-direction: column;
            gap: 15px;
        }
        .image-popup img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
        }
        .image-actions {
            display: flex;
            gap: 10px;
        }
        .popup-delete-btn {
            background: #c0392b;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 5px;
        }
        .popup-delete-btn:hover {
            background: #a93226;
        }
        .popup-edit-btn {
            background: #3498db;
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 5px;
        }
        .popup-edit-btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Exercise & Yoga Organizer</h1>
        
        <div class="folder-creation">
            <input type="text" id="folderName" placeholder="Enter folder name (e.g., Legs, Back)">
            <button onclick="createFolder()">Create Folder</button>
        </div>

        <div id="foldersContainer"></div>

        <div id="confirmationPopup" class="confirmation-popup">
            <p>Are you sure you want to delete this folder and all its contents?</p>
            <div class="confirmation-buttons">
                <button class="yes-btn" onclick="confirmDelete()">Yes</button>
                <button class="no-btn" onclick="cancelDelete()">No</button>
            </div>
        </div>

        <div id="imagePopup" class="image-popup">
            <img id="enlargedImage" src="" alt="Enlarged Image">
            <div class="image-actions" id="imageActions"></div>
        </div>
    </div>

    <script>
        let folders = {};
        let folderToDelete = null;
        let openFolders = new Set();
        let currentExercise = null;

        window.onload = function() {
            const savedFolders = localStorage.getItem('exerciseFolders');
            if (savedFolders) {
                folders = JSON.parse(savedFolders);
                renderFolders();
            }
            document.getElementById('imagePopup').addEventListener('click', hideEnlargedImage);
        };

        function createFolder() {
            const folderName = document.getElementById('folderName').value.trim();
            if (folderName && !folders[folderName]) {
                folders[folderName] = [];
                renderFolders();
                document.getElementById('folderName').value = '';
                saveToLocalStorage();
            } else {
                alert('Please enter a unique folder name');
            }
        }

        function addExercise(folderName) {
            const exerciseName = document.getElementById(`exerciseName-${folderName}`).value.trim();
            const fileInput = document.getElementById(`exerciseImage-${folderName}`);
            
            if (!exerciseName) {
                alert('Please enter an exercise name');
                return;
            }

            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const reader = new FileReader();
                
                reader.onload = function(e) {
                    const exercise = {
                        name: exerciseName,
                        image: e.target.result
                    };
                    folders[folderName].push(exercise);
                    renderFolders();
                    saveToLocalStorage();
                };
                
                reader.readAsDataURL(file);
            } else {
                const exercise = {
                    name: exerciseName,
                    image: null
                };
                folders[folderName].push(exercise);
                renderFolders();
                saveToLocalStorage();
            }
            
            document.getElementById(`exerciseName-${folderName}`).value = '';
            document.getElementById(`exerciseImage-${folderName}`).value = '';
        }

        function deleteExercise(folderName, index) {
            folders[folderName].splice(index, 1);
            renderFolders();
            saveToLocalStorage();
        }

        function editExercise(folderName, index) {
            const newName = prompt('Enter new exercise name:', folders[folderName][index].name);
            if (newName && newName.trim()) {
                folders[folderName][index].name = newName.trim();
                renderFolders();
                saveToLocalStorage();
            }
        }

        function showDeleteConfirmation(folderName) {
            folderToDelete = folderName;
            const popup = document.getElementById('confirmationPopup');
            popup.classList.add('active');
        }

        function confirmDelete() {
            hideConfirmation();
            if (folderToDelete) {
                delete folders[folderToDelete];
                openFolders.delete(folderToDelete);
                folderToDelete = null;
                renderFolders();
                saveToLocalStorage();
            }
        }

        function cancelDelete() {
            folderToDelete = null;
            hideConfirmation();
        }

        function hideConfirmation() {
            const popup = document.getElementById('confirmationPopup');
            popup.classList.remove('active');
        }

        function renderFolders() {
            const container = document.getElementById('foldersContainer');
            container.innerHTML = '';
            
            for (let folderName in folders) {
                const folderDiv = document.createElement('div');
                folderDiv.className = 'folder';
                
                const header = document.createElement('div');
                header.className = 'folder-header';
                header.onclick = () => toggleFolder(folderName);
                
                const leftDiv = document.createElement('div');
                leftDiv.style.display = 'flex';
                leftDiv.style.alignItems = 'center';
                
                const toggle = document.createElement('span');
                toggle.className = 'folder-toggle';
                toggle.textContent = '‚ñ∂';
                if (openFolders.has(folderName)) {
                    toggle.classList.add('active');
                }
                leftDiv.appendChild(toggle);
                
                const title = document.createElement('h3');
                title.textContent = folderName;
                title.style.margin = '0';
                leftDiv.appendChild(title);
                
                header.appendChild(leftDiv);
                
                const editBtn = document.createElement('button');
                editBtn.className = 'folder-edit-btn';
                editBtn.textContent = '‚úèÔ∏è';
                editBtn.onclick = (e) => {
                    e.stopPropagation();
                    renameFolder(folderName);
                };
                header.appendChild(editBtn);
                
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'folder-delete-btn';
                deleteBtn.textContent = 'üóëÔ∏è';
                deleteBtn.onclick = (e) => {
                    e.stopPropagation();
                    showDeleteConfirmation(folderName);
                };
                header.appendChild(deleteBtn);
                
                folderDiv.appendChild(header);
                
                const content = document.createElement('div');
                content.className = 'folder-content';
                content.id = `content-${folderName}`;
                if (openFolders.has(folderName)) {
                    content.classList.add('active');
                }
                
                const form = document.createElement('div');
                form.className = 'exercise-form';
                form.innerHTML = `
                    <input type="text" id="exerciseName-${folderName}" placeholder="Exercise/Yoga Name">
                    <input type="file" id="exerciseImage-${folderName}" accept="image/*">
                    <button onclick="addExercise('${folderName}')">Add Exercise</button>
                `;
                content.appendChild(form);
                
                const grid = document.createElement('div');
                grid.className = 'exercise-grid';
                grid.setAttribute('data-folder', folderName);
                
                folders[folderName].forEach((exercise, index) => {
                    const exerciseDiv = document.createElement('div');
                    exerciseDiv.className = 'exercise-item';
                    exerciseDiv.draggable = true;
                    exerciseDiv.setAttribute('data-index', index);
                    
                    if (exercise.image) {
                        const img = document.createElement('img');
                        img.src = exercise.image;
                        img.className = 'preview-img';
                        img.onclick = () => showEnlargedImage(exercise.image, folderName, index);
                        exerciseDiv.appendChild(img);
                    }
                    
                    const name = document.createElement('p');
                    name.className = 'exercise-name';
                    name.textContent = exercise.name;
                    exerciseDiv.appendChild(name);
                    
                    grid.appendChild(exerciseDiv);
                });
                
                // Add drag and drop event listeners
                grid.addEventListener('dragstart', (e) => {
                    const item = e.target.closest('.exercise-item');
                    if (item) {
                        item.classList.add('dragging');
                        e.dataTransfer.setData('text/plain', item.getAttribute('data-index'));
                    }
                });
                
                grid.addEventListener('dragend', (e) => {
                    const item = e.target.closest('.exercise-item');
                    if (item) {
                        item.classList.remove('dragging');
                    }
                });
                
                grid.addEventListener('dragover', (e) => {
                    e.preventDefault();
                });
                
                grid.addEventListener('drop', (e) => {
                    e.preventDefault();
                    const draggedIndex = parseInt(e.dataTransfer.getData('text/plain'));
                    const dropTarget = e.target.closest('.exercise-item');
                    if (dropTarget) {
                        const dropIndex = parseInt(dropTarget.getAttribute('data-index'));
                        if (draggedIndex !== dropIndex) {
                            const folder = folders[folderName];
                            const [movedItem] = folder.splice(draggedIndex, 1);
                            folder.splice(dropIndex, 0, movedItem);
                            renderFolders();
                            saveToLocalStorage();
                        }
                    }
                });
                
                content.appendChild(grid);
                folderDiv.appendChild(content);
                container.appendChild(folderDiv);
            }
        }

        function toggleFolder(folderName) {
            if (openFolders.has(folderName)) {
                openFolders.delete(folderName);
            } else {
                openFolders.add(folderName);
            }
            renderFolders();
        }

        function saveToLocalStorage() {
            localStorage.setItem('exerciseFolders', JSON.stringify(folders));
        }

        function showEnlargedImage(src, folderName, index) {
            const popup = document.getElementById('imagePopup');
            const enlargedImg = document.getElementById('enlargedImage');
            const actionsDiv = document.getElementById('imageActions');
            
            enlargedImg.src = src;
            actionsDiv.innerHTML = `
                <button class="popup-delete-btn" onclick="deleteExercise('${folderName}', ${index}); hideEnlargedImage(event)">üóëÔ∏è Delete</button>
                <button class="popup-edit-btn" onclick="editExercise('${folderName}', ${index}); hideEnlargedImage(event)">‚úèÔ∏è Edit</button>
            `;
            currentExercise = { folderName, index };
            popup.style.display = 'flex';
        }

        function hideEnlargedImage(event) {
            const popup = document.getElementById('imagePopup');
            if (event.target === popup) {
                popup.style.display = 'none';
                currentExercise = null;
            }
        }

        function renameFolder(oldName) {
            const newName = prompt(`Enter new name for "${oldName}":`, oldName);
            if (newName && newName.trim() && newName !== oldName && !folders[newName]) {
                folders[newName] = folders[oldName];
                delete folders[oldName];
                if (openFolders.has(oldName)) {
                    openFolders.delete(oldName);
                    openFolders.add(newName);
                }
                renderFolders();
                saveToLocalStorage();
            } else if (newName && folders[newName]) {
                alert('A folder with this name already exists. Please choose a different name.');
            }
        }
    </script>
</body>
</html>
